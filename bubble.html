<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section id="container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Magnam, iusto.</li>
            <li id="item-3">Illum, fugiat.</li>
            <li id="item-4">Iusto, reprehenderit!</li>
            <li id="item-5">Tenetur, maiores.</li>
            <li id="item-6">Ducimus, animi.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item2 clicked');
            event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item2 second clicked');
            event.stopPropagation();
            
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item2 third clicked');
            event.stopPropagation();
            
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list ul clicked');
        })
        document.getElementById('container').addEventListener('click',function(){
            console.log('container clicked');
        })
    </script>
</body>
</html>
